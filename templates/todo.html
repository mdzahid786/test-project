<!DOCTYPE html>
<html>
  <head>
    <title>Item Page</title>
  </head>
  <body>
    <form method="POST">
      <div
        style="
          margin: 0 auto;
          padding: 20px;
          width: 80%;
          border: 1px solid grey;
          text-align: center;
        "
      >
        <h1>Item Page</h1>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <ul>
          {% for category, message in messages %}
          <li
            style="color: {% if category == 'error' %}red{% else %}green{% endif %};"
          >
            {{ message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <div style="margin: 15px 0">
          <input
            type="text"
            name="name"
            value="{{data.name}}"
            placeholder="Item Name"
          />
        </div>
        <div style="margin: 15px 0">
          <input
            type="text"
            name="description"
            value="{{data.description}}"
            placeholder="Item Description"
          />
        </div>
        <div style="margin: 15px 0">
          <input
            type="text"
            name="id"
            value="{{data.id}}"
            placeholder="Item ID"
          />
        </div>
        <div style="margin: 15px 0"><button type="submit">Submit</button></div>
      </div>
    </form>
  </body>
</html>
